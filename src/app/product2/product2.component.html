<p class="heading">
    Products under LAPTOP
</p>
<div class="wrapper">
    <div class="card" *ngFor="let laptop of laptops">
        <div class="title">
            <p>{{ laptop.title }}</p>
        </div>
        <div class="image">
            <img src="../../assets/predator.png" alt="">
        </div>
        <div class="add">
            <button (click)="push(laptop)" >ADD TO CART</button>
        </div>
    </div>
</div>
