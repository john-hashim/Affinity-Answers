<p class="heading">
    Products under AC
</p>
<div class="wrapper">
    <div class="card" *ngFor="let ac of acs">
        <div class="title">
            <p>{{ ac.title }}</p>
        </div>
        <div class="image">
            <img src="../../assets/AMSTRID.png" alt="">
        </div>
        <div class="add">
            <button (click)="push(ac)">ADD TO CART</button>
        </div>
    </div>
</div>
